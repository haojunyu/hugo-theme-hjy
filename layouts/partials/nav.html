<nav class="navbar sticky-top navbar-expand-md navbar-light bg-white navbar-custom">
  <a class="navbar-brand" href="{{ "" | absLangURL }}">{{ $.Scratch.Get "Title" }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="{{ i18n "toggleNavigation" }}">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="main-navbar">
    <ul class="navbar-nav ml-auto">
    {{ range .Site.Menus.main.ByWeight }}
    {{ if .HasChildren }}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ .Name }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        {{ range .Children }}
          <a class='dropdown-item {{if not ( replace .URL " " "")}} disabled {{end}}' href="{{ .URL | relLangURL }}">{{ .Name }}</a>
        {{ end }}
        </div>
      </li>
    {{ else }}
      <li class="nav-item">
        <a class='nav-link {{if not ( replace .URL " " "")}} disabled {{end}}'  title="{{ .Name }}" href="{{ .URL  | relLangURL }}">{{ .Name }}</a>
      </li>
    {{ end }}
    {{ end }}

        </a>
      </li>
    {{ end }}
    -->

    <form class="form-inline my-2 my-lg-0 ">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="display:inline">
      <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
    </form>
  </div>
</nav>
